<!DOCTYPE HTML>
<html>
  <head>
    <title>Probability Distributions - StatApp</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="icon" href="favicon.png"></link>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>StatApp: Probability Distributions</h1>
    <select id="widgetselect">
      <option value="">Select a widget:</option>
      <option value="discrete">Discrete</option>
      <option value="normal">Normal/Sampling/T</option>
      <option value="geometrical">Geometric/Binomial</option>
      <option value="combine">Combining Distributions</option>
      <option value="chisquare">Chi-Square Test</option>
      <option value="anova">ANOVA/F Test</option>
    </select>
    <button id="showcalculator">Calculator</button>
    <div id="widgetdisplay">
      <div id="discrete"></div>
      <div id="normal"></div>
      <div id="geometrical"></div>
      <div id="combine"></div>
      <div id="chisquare"></div>
      <div id="anova"></div>
    </div>
    <a href="./" class="footer">Home</a>
    <script src="calculator.js"></script>
    <script src="probabilitydistributions.js"></script>
  </body>
</html>
